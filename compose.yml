services:
  web:
    build: nginx
    volumes:
    - ./nginx/front-end:/usr/share/nginx/html
    ports:
    - "8080:8080"
  django:
    build: django
    volumes:
    - ./django:/app
    working_dir: /app/app/
    command: ["gunicorn", "mysite.wsgi", "--bind", "0.0.0.0:8000"]
  k6:
    image: grafana/k6:master-with-browser
    volumes:
    - ./k6:/app
    working_dir: /app
    command: ["run", "pilot.js"]    